<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:insert="common/header.html" id="header"></div>

<div class="main">

    <div class="container-fluid">
        <form action="/post/write" method="post">
            <div class="card-body">
                <h1>Add New Post</h1>
                <hr>
                <div class="row">
                    <div class="col-md-8">

                        <div class="form-group row">
                            <label for="inputTitle" class="col-12 col-form-label"> Title ▶ </label><br>
                            <br>
                            <div class="col-12">
                                <input id="inputTitle" name="title" placeholder="Enter Title here" class="form-control" required="required" type="text">
                            </div>
                        </div>

                        <br>

                        <div class="form-group row">
                            <label for="inputAuthor" class="col-12 col-form-label"> Author ▶ </label><br>
                            <br>
                            <div class="col-12">
                                <input id="inputAuthor" name="author" placeholder="Enter Author here" class="form-control" required="required" type="text">
                            </div>
                        </div>

                        <br>

                        <div class="form-group row">
                            <label for="inputContent" class="col-12 col-form-label"> Contents ▶ </label><br>
                            <br>
                            <div class="col-12">
                                <textarea id="inputContent" name="content" cols="40" rows="10" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="col-auto mr-auto"></div>
                            <div class="col-auto">
                                <input class="btn btn-primary" type="submit" role="button" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</div>

<div th:insert="common/footer.html" id="footer"></div>

</body>
</html>
