<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">
    <h1> Posting </h1>
    <div class="col-md-12">
        <div class="col-md-4">
            <form th:action="@{/posts/save}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" class="form-control" id="author" placeholder="작성자를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <input type="text" class="form-control" id="content" placeholder="내용을 입력하세요">
                </div>
            </form>
            <a th:href="/" role="button" class="btn btn-outline-secondary">취소</a>
            <input type="submit" value="등록" />
            <button type="button" class="btn btn-outline-primary" id="btn-save">등록</button>
        </div>
    </div>
</div>
</body>
</html>
